<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4">Nuevo Vehículo</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.numero_placa.id_for_label }}" class="form-label">Número de placa:</label>
                        {{ form.numero_placa }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.marca.id_for_label }}" class="form-label">Marca del vehículo:</label>
                        {{ form.marca }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.modelo.id_for_label }}" class="form-label">Modelo del vehículo:</label>
                        {{ form.modelo }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.color.id_for_label }}" class="form-label">Color del vehículo:</label>
                        {{ form.color }}
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="{% url 'vehicle_list' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

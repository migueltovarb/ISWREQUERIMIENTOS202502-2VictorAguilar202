{% extends 'reservations/base.html' %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 4rem;">
    <div class="card">
        <div class="card-body" style="text-align: center;">
            <h2 class="card-title">Cancelar Reserva</h2>
            <p class="card-text">¿Estás seguro de que deseas cancelar tu reserva para <strong>{{ object.room.name
                    }}</strong> el {{ object.date }}?</p>

            <form method="post" style="margin-top: 2rem;">
                {% csrf_token %}

                <div class="form-group" style="text-align: left;">
                    <label for="cancel_reason" class="form-label">Motivo de Cancelación:</label>
                    <textarea name="cancel_reason" id="cancel_reason" class="form-control" rows="3" required
                        placeholder="Por favor indica por qué cancelas la reserva..."></textarea>
                </div>

                <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1.5rem;">
                    <button type="submit" class="btn btn-danger">Sí, Cancelar Reserva</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Mantener Reserva</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

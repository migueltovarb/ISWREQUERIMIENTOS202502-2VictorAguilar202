{% extends 'reservations/base.html' %}

{% block content %}
<div class="container" style="max-width: 600px;">
    <h1 class="section-title">{% if form.instance.pk %}Editar Sala{% else %}Agregar Nueva Sala{% endif %}</h1>

    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div style="color: var(--error-color); font-size: 0.875rem;">{{ field.errors.0 }}</div>
                    {% endif %}
                </div>
                {% endfor %}

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary">Guardar Sala</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
